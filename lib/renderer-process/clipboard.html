<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clipboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="clip-wrap">
        <div v-if="clipboardArr.length <= 0" class="empty-status">当前剪贴板为空</div>
        <div v-else class="clip-list" :style="{width: clipListWidth + 'px'}">
            <div class="clip-item"
                 @click="itemClick(clipText, index)"
                 @dblclick="doubleClick(clipText, index)"
                 :class="{active: index === activeIndex}"
                 v-for="(clipText, index) in clipboardArr">
                    <div class="clip-item-inner">
                        <span class="clip-text">{{clipText}}</span>
                    </div>
            </div>
        </div>
        <p class="tip">最近的剪贴板</p>
    </div>
</body>
<script src="./vue.min-v2.6.10.js"></script>
<script src="./script.js"></script>

</html>
